<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Bilbo&family=Homemade+Apple&family=Tangerine&family=Raleway:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />

    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="../images/icons8-happy-100.png"
    />
    <title>A Merrier World</title>
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <img
          src="../images/luna-angry.gif"
          alt="Restaurant Logo"
          height="60px"
          width="65px"
          class="btn__tab btn__home tab--selected"
          id="tab--home"
        />
        <nav class="header__nav">
          <a class="btn__tab nav__tab" id="tab--menu">Menu</a>
          <a class="btn__tab nav__tab" id="tab--contact">Contact</a>
          <a class="btn__tab nav__tab" id="tab--about">About</a>
        </nav>
      </div>
      <!-- end header__wrapper -->
    </header>
    <div id="content">
      <main class="main"></main>
    </div>
  </body>
</html>
